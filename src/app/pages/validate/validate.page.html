<ion-content>
  <div class="card-container">

      <ion-row >
        <ion-col size="12" class="logo" >
          <img
            src="../../../assets/img/pomodoro.svg"
            alt="Pomodoro logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size="12">
          <ion-card-header class="card-header">
            <ion-card-title class="app-title"> POMODORO APP </ion-card-title>
            <ion-card-title class="app-subtitle"> Verificar OTP </ion-card-title>
            <ion-card-title class="app-paragraph"> {{textDescription}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
           
              <div class="tel-container">
                <ng-otp-input  
                (onInputChange)="onOtpChange($any($event))"  
                [config]="{length:6}"
                shape="round">
              </ng-otp-input>
              </div>
              <div>
                <ion-card-title class="app-text"> ¿No recibió ningún código? </ion-card-title>
              </div>
              <div>
                <ion-card-title class="app-text-black"> Reenviar código </ion-card-title>
              </div>
              <div class="login-button-container">
                <ion-button  shape="round" color="primary" (click)="validate()"> Verificar </ion-button>
              </div>
                  
          </ion-card-content>
        </ion-col>
      </ion-row>

  </div>
</ion-content>
