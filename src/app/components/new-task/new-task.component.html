<ion-footer>
  <ion-toolbar class="footer">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="11">
            <ion-input  placeholder="Nueva Tarea" [(ngModel)]="newTask"></ion-input>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="checkmark-outline" (click)="addTask()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-footer>
